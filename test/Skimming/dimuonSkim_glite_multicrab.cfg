CMSSW.pycfg_params = options_load=options_Dimuon_AOD.cfg
USER.additional_input_files = options_Dimuon_AOD.cfg
USER.publish_data_name = Fall11-PU_S6_START42_V14B-v1_glite_Dimuon_AOD-42X-v10
